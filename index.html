<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sudoku</title>
	
	<script type="text/javascript" src="cell.js"></script>

	<script type="text/javascript" src="CentreBox.js"></script>
	<script type="text/javascript" src="box.js"></script>

</head>
<body>
<p>Instructions</p>
<canvas id="platformCanvas" width="450" height="450"></canvas>

<script>
let canvas;
let context;
canvas=document.getElementById("platformCanvas");
context=canvas.getContext("2d");
let cells=new Array(9,9);
let unitLength=Math.floor(smaller(canvas.width,canvas.length)/9)

window.onload=function() {
	//canvas=document.getElementById("platformCanvas");
    //context=canvas.getContext("2d");
	setup();
    //document.addEventListener("keydown",keyPush);
    //setInterval(game,1000/15);
}
function setup(){
	background(255,255,255);
	setBorders();
	createBorders();
}
function createBorders(){
	for(let i=0;i<9;i++){
		cells[i][0]=new cell(i*unitLength,0,unitLength);
	}
}
function smaller(a,b){
	return a<b?a:b;
}
function background(r,g,b){
	context.fillStyle= "rgb(" +r+ "," +g+ "," +b+")";
	context.fillRect(0,0,canvas.width,canvas.height);
}
function setBorders(){
	context.lineWidth=6;
	context.fillStyle= "black";
	context.rect(0,0,canvas.width,canvas.height);
	//context.lineWidth=6;
	context.stroke();
	
	//drawLine(canvas.width/2,0,canvas.width/2,canvas.height);
}

function drawLine(x1,y1,x2,y2){
	context.lineWidth=3;
	context.beginPath()
	context.moveTo(x1,y1);
	context.lineTo(x2,y2);
	context.stroke();
}

</script>
</body>
</html>
